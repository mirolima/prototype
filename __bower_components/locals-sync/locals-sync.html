<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-sync></locals-sync>

Example:

    <locals-sync>
      <h2>Hello locals-sync</h2>
    </locals-sync>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="locals-sync">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      .author img {
        display: block;
        float: left;
        margin-right: 5px;
        max-height: 100px;
        max-width: 100px;
      }
    </style>

    <h1>&lt;locals-sync&gt;</h1>
    <content></content>
    
  </template>

  <script>
    Polymer({
      is: 'locals-sync',

      properties: {
        /**
         * mode indicates the master/client role, possible values : 'master' 'slave' */
        mode: {
          type:String,
          value: 'master'
        },
      },

      // Element Lifecycle

      ready: function() {
      
      },

      attached: function() {
      
      },

      detached: function() {
       
      },

      // Element Behavior

      /**
       * Sometimes it's just nice to say hi.
       *
       * @param {string} greeting A positive greeting.
       * @return {string} The full greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'locals-sync says, ' + response;
      },

      /**
       * The `locals-sync-lasers` event is fired whenever `fireLasers` is called.
       *
       * @event locals-sync-lasers
       * @detail {{sound: String}}
       */

      /**
       * Attempt to destroy this element's enemies with a beam of light!
       *
       * Or, at least, dispatch an event in the vain hope that someone else will
       * do the zapping.
       */
      fireLasers: function() {
        this.fire('locals-sync-lasers', {sound: 'Pew pew!'});
      }
    });
  </script>
</dom-module>
