<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>alabs-datetime Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../alabs-datetime.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;alabs-datetime&gt;</code>:</p>

    <p>Current datetime is: <alabs-datetime locale="nl" format="LLLL"></alabs-datetime></p>

    <p>Current datetime is: <alabs-datetime relative locale="nl" format="LLLL"></alabs-datetime></p>

    <p>Formats:</p>
    <p>'LT': <alabs-datetime locale="nl" format="LT"></alabs-datetime> </p>
    <p>'LTS': <alabs-datetime locale="nl" format="LTS"></alabs-datetime></p>
    <p>'L': <alabs-datetime locale="nl" format="L"></alabs-datetime></p>
    <p>'l' <alabs-datetime locale="nl" format="l"></alabs-datetime>   </p>
    <p>'LL' <alabs-datetime locale="nl" format="LL"></alabs-datetime>  </p>
    <p>'ll'  <alabs-datetime locale="nl" format="ll"></alabs-datetime> </p>
    <p>'LLL' <alabs-datetime locale="nl" format="LLL"></alabs-datetime> </p>
    <p>'lll' <alabs-datetime locale="nl" format="lll"></alabs-datetime> </p>
    <p>'LLLL' <alabs-datetime locale="nl" format="LLLL"></alabs-datetime></p>
    <script>
      
    </script>

  </body>
</html>
