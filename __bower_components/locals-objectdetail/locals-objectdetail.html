<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-animation.html">
<link rel="import" href="../neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../neon-animation/animations/hero-animation.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <locals-objectdetail></locals-objectdetail>

Example:

    <locals-objectdetail>
      <h2>Hello locals-objectdetail</h2>
    </locals-objectdetail>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="locals-objectdetail">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      #detailContainer {
        width: 100vw;
      }

      #total {
        background-color: red;
      }
    </style>

       <div id="detailContainer">
        <div id="total" on-tap="back">
        <p >x</p>
        <h1 class="selectedobject">??<span>{{selectedobject.component.name}}</span></h1>
        </div>
       </div>
  </template>

  <script>
    Polymer({
      is: 'locals-objectdetail',
    behaviors: [
    Polymer.NeonSharedElementAnimatableBehavior,
    Polymer.NeonAnimatableBehavior
    ],

      properties: {

      animationConfig: { 
          value: function(){
            return {
              'entry': {
                name: 'hero-animation',
                id: 'hero',
                toPage: this
              },
              'exit': {
                name: 'hero-animation',
                id: 'hero',
                fromPage: this
              }
            }
          }
        },

      sharedElements: {
          value: function(){
           return {
            'hero': this.$.total
           } 
          }
        }
      },
      

      // Element Lifecycle

      ready: function() {
      },

      attached: function() {
      },

      detached: function() {

      },
      back: function(){
        this.fire('to-collection');
      }

    });
  </script>
</dom-module>
