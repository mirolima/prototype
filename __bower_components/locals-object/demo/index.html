<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>locals-object Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../locals-object.html">
  </head>
  <body unresolved>


  <template is="dom-bind" id="app">

    <locals-object config="{{config}}" state="{{state}}" on-state-changed="statechanged"></locals-object>

    <pre>
      <span>{{state}}</span>
    </pre>
  </template>

    <script>
      (function(document) {
        'use strict';
        var app = document.querySelector('#app');


        app.statechanged = function() {
          console.log('state changed');
        }

        app.config = {
          layers: [{

              "name": "skeleton",
              "options": [{
                "name": "whiteskeleton",
                "tile": "skeletonimgs/white.png",
                "group": "red"
              }, {
                "name": "redskeleton",
                "tile": "skeletonimgs/red.png",
                "group": "green"
              }, {
                "name": "greenskeleton",
                "tile": "skeletonimgs/green.png",
                "group": "green"
              }]
              ,
             
            }

            , {

              "name": "headband",
              "options": [{
                "name": "empty",
                "tile": "skeletonimgs/empty.png"
              }, {
                "name": "band1",
                "tile": "skeletonimgs/band1.png"
              }, {
                "name": "band2",
                "tile": "skeletonimgs/band2.png"
              }]

            }


            , {


              "name": "suit",
              "options": [{
                "name": "empty",
                "tile": "skeletonimgs/empty.png"
              }, {
                "name": "bluesuit",
                "tile": "skeletonimgs/bluesuit.png"
              }, {
                "name": "greensuit",
                "tile": "skeletonimgs/greensuit.png"
              }]
            }
          ]
        };
        app.state = [0, 1, 0];
      })(document);
    </script>

  </body>
</html>
