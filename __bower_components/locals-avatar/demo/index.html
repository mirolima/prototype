<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>locals-avatar Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../locals-avatar.html">
  </head>


  <body unresolved>

    <h1>Here is avatar</h1>

  <template is="dom-bind" id="app">
    <locals-avatar visualstate="{{visualstate}}" datastate="{{datastate}}" on-visual-state-changed="visualstatechanged" on-data-state-changed="datastatechanged"></locals-avatar>

    <locals-button on-tap="ramdonize">Spin the wheel of RamdonNess</locals-button>


    <h1>Here's his visual config</h1>
    <pre>{{prettyprint(visualstate)}}</pre>

    <h1>Here's his data config</h1>
    <pre>{{prettyprint(datastate)}}</pre>


  </template>

    <script>
      (function(document) {
        'use strict';
        var app = document.querySelector('#app');


        app.visualstatechanged = function() {
          console.log('visual state changed');
          console.log(app.visualstate);
        }

        app.datastatechanged = function() {
          console.log('data state changed');
          console.log(app.datastate);
        }

        app.prettyprint = function(input){
          if (!input){
            return;
          }
          return JSON.stringify(input, null, 4);
        }


        app.datastate = {
          firstname: "Jos",
          lastname: ""
        };

        app.visualstate = 
          [[0,0],[0,0],[0,0],[0,5],[0,3],[0,0],[0,0],[0,0],[0,0]]
        ;


        app.ramdonize = function(){
                app.visualstate = 
                    [[0,Math.floor(Math.random()*4)],[0,Math.floor(Math.random()*4)],[0,Math.floor(Math.random()*4)],[0,Math.floor(Math.random()*4)],[0,Math.floor(Math.random()*4)],[0,Math.floor(Math.random()*4)],[0,Math.floor(Math.random()*4)],[0,Math.floor(Math.random()*4)],[0,Math.floor(Math.random()*4)]]
                  ;

//app.visualstate[0][1] = Math.floor(Math.random()*4);

        };

//         setInterval(function(){
//           app.datastate.lastname += "a";
//           app.visualstate[0][1] = Math.floor(Math.random()*4);
//           app.visualstate[1][1] = Math.floor(Math.random()*4);
//           app.visualstate[2][1] = Math.floor(Math.random()*4);
//           app.visualstate[3][1] = Math.floor(Math.random()*4);
//           console.log(app.visualstate);
// //          console.log(app)
//         },1000);

      })(document);

    </script>

  </body>
</html>
